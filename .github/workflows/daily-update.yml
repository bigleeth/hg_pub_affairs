name: Daily JSON Update

on:
  schedule:
    - cron: '0 22 * * *'  # Every day at 09:00 KST
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas

      - name: Run update script
        run: python update_json.py

      - name: Commit & push with rebase and fallback
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -x

          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}

          echo "=== Remote configuration ==="
          git remote -v

          echo "=== Check authentication ==="
          curl -H "Authorization: token ${GH_PAT}" https://api.github.com/user

          echo "=== Try committing changes ==="
          git add *.json

          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit."
            exit 0
          fi

          git commit -m "üîÑ Daily auto-update $(date +'%Y-%m-%d')"

          echo "=== Pull latest changes with rebase ==="
          if ! git pull --rebase origin main; then
            echo "‚ö†Ô∏è Rebase failed. Attempting to recover using 'ours' strategy..."
            git rebase --abort
            git pull --strategy=ours origin main
          fi

          echo "=== Push updates to remote ==="
          git push origin main || {
            echo "‚ùå Git push failed. Please check repo permissions or resolve conflicts manually."
            exit 1
          }
