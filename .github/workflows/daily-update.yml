name: Daily JSON Update

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at 09:00 KST
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas

      - name: Run update script
        run: python update_json.py

      - name: Commit & push with debugging
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -x  # 🐞 Enable debug printing of commands

          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # 🐞 Set authenticated remote
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}

          # 🐞 Show remote config for debug
          echo "=== Remote configuration ==="
          git remote -v
          
          echo "=== Check authentication ==="
          curl -H "Authorization: token ${GH_PAT}" https://api.github.com/user

          echo "=== Try pushing changes ==="
          git add *.json

          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "🔄 Daily auto-update $(date +'%Y-%m-%d')"
            git push origin main || {
              echo "❌ Git push failed with exit code $?"
              echo "🛠️ This could be due to: invalid token, lack of repo access, or expired token"
              exit 1
            }
          fi
